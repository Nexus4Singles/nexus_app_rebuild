name: nexus_app
description: Nexus 2.0 - Christian Relationship Platform

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    



  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_crashlytics: ^3.4.9
  firebase_analytics: ^10.8.0
  
  # Google Sign In - Uncomment after configuring in Firebase Console
  # google_sign_in: ^6.1.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.1.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking & JSON
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  percent_indicator: ^4.2.3
  confetti: ^0.7.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  collection: ^1.18.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2

  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8

  # Media
  image_picker: ^1.0.7           # Photo selection from gallery/camera
  image_cropper: ^5.0.1          # Crop photos before upload
  record: ^6.1.2                 # Audio recording
  audioplayers: ^5.2.1           # Audio playback
  path_provider: ^2.1.2          # File system access
  path: ^1.8.3                   # Path manipulation
  google_mlkit_face_detection: ^0.9.0  # Face detection for photo validation
  
  # Country/Phone
  country_code_picker: ^3.0.0    # WhatsApp country code selection
  country_picker: ^2.0.25        # Full country picker with search
  
  # Permissions
  permission_handler: ^11.2.0    # Request camera/mic permissions
  
  # In-App Purchases
  # purchases_flutter: ^6.17.0     # RevenueCat SDK for subscriptions

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/config/assessments/
    - assets/config/journeys/
    - assets/config/engagement/
    - assets/config/onboarding/
    - assets/images/
    - assets/images/icons/
    - assets/images/stories/
    - assets/images/placeholders/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
